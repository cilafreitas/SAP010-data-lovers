<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <img
        id="imagem-palavra-mochileiros"
        src="img/mochileiros-palavra.png"
        alt="mochileiros"
      />
    </header>

    <div class="filtro-container">
      <select id="filtro-independente">
        <option>Independente</option>
        <option>Não independente</option>
      </select>

      <h2 id="subtitulo">A felicidade só é verdadeira quando compartilhada!</h2>

      <select id="continente">
        <option>America</option>
        <option>Africa</option>
        <option>Asia</option>
        <option>Europe</option>
        <option>Oceania</option>
      </select>
    </div>

    <div id="exibirFlags"></div>

    <script src="main.js" type="module"></script>
  </body>
</html>
